<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/miestilo.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script src='js/bootstrap.min.js'></script>
	<script type="text/javascript" src="js/javascript.js"></script>
	<title>Registro de Estudiantes</title>
</head>
<body>
<div class="container">
	<div class="row cabecera">
		<h1>Registro de Estudiantes</h1>
	</div>
	<div class="row contenedor">
		<div class="col-xs-12 col-lg-6">
			<br>
			<div class="form-group">
				<label for="codigo">Codigo:</label>
				<input type="text" id="codigo">
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre">
			</div>
			<div class="form-group">
				<label for="nota">Nota:</label>
				<input type="number" id="nota">
			</div>
			<button id="guarda" tyoe="button" class="btn btn-primary btn-sm">Registrar Estudiante</button>
			<button id="promedio" tyoe="button" class="btn btn-primary btn-sm">Mostrar Promedio</button>
			<button id="mayor" tyoe="button" class="btn btn-primary btn-sm">Mayor nota</button>
			<button id="menor" tyoe="button" class="btn btn-primary btn-sm">Menor Nota</button>
		
		</div>
		<div class="col-xs-12 col-lg-6">
			<table class="table table-striped" >
				<thead>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Nota</th>
				</thead>
				<tbody id="cuerpoTabla">
				
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	document.getElementById("guarda").addEventListener("click",GuardarDato);
	document.getElementById("promedio").addEventListener("click",BuscarPromedio);
	document.getElementById("mayor").addEventListener("click",NotaMayor);
	document.getElementById("menor").addEventListener("click",NotaMenor);
</script>
</body>
</html>
